# Theta EdgeStore multi-node privatenet configuration
p2p:
  port: 50003
  seeds: 127.0.0.1:50001,127.0.0.1:50002
  bootstrapSeeds: 127.0.0.1:16888
  minNumPeers: 2
  maxNumPeers: 96
  maxInitiallyAttemptedPeers: 64
  maxConnections: 2048
  connectionFIFO: true
  #natMapping: true
storage:
  shardPriorityThreshold: 500000
rpc:
  port: 19890
  enabled: true
  address: 127.0.0.1
rest:
  port: 8082
  enabled: true
  address: 0.0.0.0
log:
  #levels: "*:info,guardian:debug"
  levels: "*:debug"
